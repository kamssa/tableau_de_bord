<div class="main-content">
  <div class="container-fluid">
    <div class="row">
      <div class="col-md-12">
        <div class="card">
          <div class="card-header card-header-danger">
            <h4 class="card-title">Ajouter une categorie</h4>
          </div>
          <div class="card-body">
            <form [formGroup]="villeForm" (ngSubmit)="createVille(villeForm.value)">
              <div class="row">
                <div class="col-md-12">
                  <mat-form-field class="example-full-width">
                    <input matInput placeholder="Nom" type="text" formControlName="libelle">
                  </mat-form-field>
                </div>

              </div>

              <button mat-raised-button type="submit" class="btn btn-danger pull-right">Valider</button>
              <div class="clearfix"></div>
              <div *ngIf="error" class="alert alert-danger mt-3 mb-0">{{error}}</div>

            </form>
          </div>
        </div>
      </div>

    </div>
  </div>
</div>
