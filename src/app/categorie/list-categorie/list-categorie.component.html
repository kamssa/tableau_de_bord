<div class="main-content">
  <div class="container-fluid">
    <div class="row">
      <div class="col-md-12">
        <div class="card">
          <div class="card-header card-header-rose">
            <h4 class="card-title">La liste des Categories</h4>
          </div>
          <div class="row">
            <div class="col-md-4">
              <button mat-button (click)="openDialog()"> Ajouter une categorie </button>
            </div>
            <div class="col-md-6">
              <mat-form-field >
                <input matInput (keyup)="applyFilter($event)"  placeholder="Recherche..." #input>
              </mat-form-field>
            </div>

          </div>


          <table mat-table [dataSource]="dataSource" class="mat-elevation-z8" matSort>

            <!-- Position Column -->
            <ng-container matColumnDef="libelle">
              <th mat-header-cell *matHeaderCellDef> Libelle </th>
              <td mat-cell *matCellDef="let categorie"> {{categorie.nom}} </td>
            </ng-container>
            <!-- Position Column -->
            <ng-container matColumnDef="description">
              <th mat-header-cell *matHeaderCellDef> Description </th>
              <td mat-cell *matCellDef="let categorie"> {{categorie.description}} </td>
            </ng-container>


            <ng-container matColumnDef="update">
              <th mat-header-cell *matHeaderCellDef> Update </th>
              <td mat-cell *matCellDef="let categorie">
                <button mat-icon-button color="accent" (click)="redirectToUpdate(categorie.id)">
                  <mat-icon class="mat-18">system_update</mat-icon>
                </button>
              </td>
            </ng-container>

            <ng-container matColumnDef="delete">
              <th mat-header-cell *matHeaderCellDef> Delete </th>
              <td mat-cell *matCellDef="let categorie">
                <button mat-icon-button color="warn" (click)="redirectToDelete(categorie.id)">
                  <mat-icon class="mat-18">delete</mat-icon>
                </button>
              </td>
            </ng-container>
            <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
            <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
            <tr class="mat-row" *matNoDataRow>
              <td class="mat-cell" colspan="4">Pas de donn√©e "{{input.value}}"</td>
            </tr>
          </table>
          <mat-paginator [pageSizeOptions]="[5, 10, 15,20, 25, 30, 35]" showFirstLastButtons></mat-paginator>
        </div>
      </div>
    </div>
  </div>
</div>
