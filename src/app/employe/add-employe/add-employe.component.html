<div class="main-content">
  <div class="container-fluid">
    <div class="row">
      <div class="col-md-12">
        <div class="card">
          <div class="card-header card-header-danger">
            <h4 class="card-title">Enregistrer un employé</h4>
          </div>
          <div class="card-body">
            <form [formGroup] = "employeForm" (ngSubmit)="onSubmit(employeForm.value)">
              <div  class="row">
                <div class="col-md-12">
                  <mat-form-field class="example-full-width" appearance="fill" formGroupName="departement">
                    <mat-label>Selection un service</mat-label>
                    <mat-select formControlName="libelle" (selectionChange)="greetDep($event)">
                      <mat-option *ngFor="let d of departements" [value]="d.id">
                        {{d.libelle}}
                      </mat-option>
                    </mat-select>
                  </mat-form-field>
                </div>
                <div class="col-md-12">
                  <mat-form-field class="example-full-width" appearance="fill">
                    <mat-label>Selection un titre</mat-label>
                    <mat-select placeholder="titre" formControlName="titre" (selectionChange)="greetTitre($event)">
                      <mat-option *ngFor="let t of titres" [value]=t.name>
                        {{t.libelle}}
                      </mat-option>
                    </mat-select>
                  </mat-form-field>
                </div>
                <div class="col-md-12">
                  <mat-form-field class="example-full-width">
                    <input matInput placeholder="Nom" formControlName="nom">
                  </mat-form-field>
                </div>
                <div class="col-md-12">
                  <mat-form-field class="example-full-width">
                    <input matInput placeholder="Prenom" formControlName="prenom">
                  </mat-form-field>
                </div>
                <div class="col-md-12">
                  <mat-form-field class="example-full-width">
                    <input matInput placeholder="Login" formControlName="email">
                  </mat-form-field>
                </div>
                <div class="col-md-12">
                  <mat-form-field class="example-full-width">
                    <input matInput placeholder="Mot de passe" formControlName="password">
                  </mat-form-field>
                </div>
                <div class="col-md-12">
                  <mat-form-field class="example-full-width">
                    <input matInput placeholder="Poste occupé" formControlName="fonction">
                  </mat-form-field>
                </div>
              </div>

              <br>
              <button mat-raised-button type="submit" class="btn btn-danger pull-right">Valider</button>
              <div class="clearfix"></div>
            </form>
          </div>
        </div>
      </div>

    </div>
  </div>
</div>
